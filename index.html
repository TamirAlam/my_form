<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>Personal Details:</legend>
      <br>
      <label>Firstname:</label>
      <input type="text" name="firstname" size="15">
      <br>
      <br>
      <label>Middlename:</label>
      <input type="text" name="middlename" size="15">
      <br>
      <br>
      <label>Lastname:</label>
      <input type="text" name="lastname" size="15">
      <br>
      <br>
      <select>
        <option value="Cousre">Course</option>
        <option value="BCA">BCA</option>
        <option value="BBA">BBA</option>
        <option value="B-Tech">B-Tech</option>
        <option value="MBA">MBA</option>
        <option value="MCA">MCA</option>
        <option value="M.Tech">M.Tech</option>
      </select>
     <br>
     <br>
     <label>Gender:</label>
     <br>
     <input type="radio" name="gender">
     <label>Male</label>
     <br>
     <input type="radio" name="gender">
     <label>Female</label>
     <br>
     <input type="radio" name="gender">
     <label>Other</label>
     <br>
     <br>
     <label>DOB:</label>
     <input type="date" name="date">
     <br>
     <br>
     <label>Phone:</label>
     <input type="text" name="country code" value="+91" size="2" disabled>
     <input type="tel" name="phone" maxlength="10" sixze="10">
     <br>
     <br>
     <label>Address:</label>
     <br>
     <textarea cols="80" rows="5" value="adress"></textarea>
     <br>
     <br>
    
     <label>Email:</label>
     <input type="email" id="email" name="email">
     <br>
     <br>
     <br>
     <label>Password:</label>
     <input type="password" id="pass" name="pass">
     <br>
     <br>
     <label>Re-type password:</label>
     <input type="password" id="respass" name="repass">
     <br>
     <br>
     <input type="checkbox" name="id">
     <label>Agree to terms and condition</label>
     <br>
     <br>
     <label for="choose">Choose File</label>
     <input type="file" name="file">
     <br>
     <br>
     <label for="choosecolor">Choose color</label>
     <input type="color" name="color">
     <br>
     <br>
     <input type="reset" value="Reset">
     <input  type="button" value="submit">
    </fieldset>
  </form>
</body>
</html>
